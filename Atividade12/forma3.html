<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Aluno {
            constructor(ra, nome) {
                this.RA = ra;
                this.Nome = nome;
            }
        }

        var aluno1 = new Aluno(12345, "João");
        console.log(aluno1.RA); // 12345
        console.log(aluno1.Nome); // João
    </script>
</body>
</html>
